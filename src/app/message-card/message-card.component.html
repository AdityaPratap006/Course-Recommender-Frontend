<div class="row message-card-container" [ngClass]="{ 'by-user': isSentByUser }">
    <div class="col-xs-11 col-sm-9 col-md-7">
        <div class="message-card card">
            <div class="card-body" style="width: 100%">
                <p class="card-text">{{ messageText }}</p>

                <div class="message-content" *ngIf="shouldAskYesOrNo">
                    <app-ask-yes-no-message></app-ask-yes-no-message>
                </div>

                <div class="message-content" *ngIf="shouldDisplayCourses">
                    <app-course-list-message></app-course-list-message>
                </div>

                <div class="message-content" *ngIf="shouldDisplayTopicWiseScore">
                    <app-topic-wise-score-message></app-topic-wise-score-message>
                </div>
            </div>
        </div>
    </div>
</div>
